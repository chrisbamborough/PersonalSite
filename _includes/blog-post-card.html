<article class="blog-posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <div class = "grid">

    <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
      <h2 class="posts__text"><strong itemprop="name">{{ post.title }}</strong></h2>
      <p class="posts__meta">
        {% if post.description %}
        {{ post.description }}
        {% else %}
        {{ post.excerpt }}
        {% endif %}
      </p>
    </a>
    
  </div>
</article>
